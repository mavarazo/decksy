<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
</head>
<body>
<section>
    <table>
        <thead>
        <th>Name</th>
        <th>Price</th>

        <th>Lowest</th>
        <th>Lowest EX</th>
        <th>Lowest Foil</th>
        <th>Average</th>
        <th>Trend</th>
        <th>Trend Foil</th>
        </thead>
        <tbody th:each="article : ${articles}">
        <tr>
            <td th:text="${article.product.name}">...</td>
            <td th:text="${article.latestPrice}">...</td>
            <td th:text="${article.priceGuide.low}">...</td>
            <td th:text="${article.priceGuide.lowex}">...</td>
            <td th:text="${article.priceGuide.lowfoil}">...</td>
            <td th:text="${article.priceGuide.avg}">...</td>
            <td th:text="${article.priceGuide.trend}">...</td>
            <td th:text="${article.priceGuide.trendfoil}">...</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
